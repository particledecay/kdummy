project_name: kdummy
release:
  github:
    owner: particledecay
    name: kdummy
  name_template: '{{.Tag}}'
scoop:
  name: kdummy
  commit_author:
    name: goreleaserbot
    email: goreleaser@carlosbecker.com
  commit_msg_template: Scoop update for {{ .ProjectName }} version {{ .Tag }}
builds:
- id: kdummy
  goos:
  - linux
  goarch:
  - amd64
  - arm64
  goarm:
  - "6"
  gomips:
  - hardfloat
  targets:
  - linux_amd64
  - linux_arm64
  dir: .
  main: .
  ldflags:
  - -s -w -X main.version={{.Version}} -X main.commit={{.Commit}} -X main.date={{.Date}}
    -X main.builtBy=goreleaser
  binary: kdummy
  env:
  - CGO_ENABLED=0
  builder: go
  gobinary: go
archives:
- id: default
  builds:
  - kdummy
  name_template: '{{ .ProjectName }}_{{ .Version }}_{{ .Os }}_{{ .Arch }}{{ if .Arm
    }}v{{ .Arm }}{{ end }}{{ if .Mips }}_{{ .Mips }}{{ end }}'
  format: tar.gz
  files:
  - src: license*
  - src: LICENSE*
  - src: readme*
  - src: README*
  - src: changelog*
  - src: CHANGELOG*
snapshot:
  name_template: '{{ .Tag }}-next'
checksum:
  name_template: checksums.txt
  algorithm: sha256
dockers:
- goos: linux
  goarch: amd64
  dockerfile: Dockerfile
  image_templates:
  - ghcr.io/particledecay/{{ .ProjectName }}:{{ .Version }}-amd64
  build_flag_templates:
  - --platform=linux/amd64
  - --label=org.opencontainers.image.title={{ .ProjectName }}
  - --label=org.opencontainers.image.description={{ .ProjectName }}
  - --label=org.opencontainers.image.url=https://github.com/particledecay/{{ .ProjectName
    }}
  - --label=org.opencontainers.image.source=https://github.com/particledecay/{{ .ProjectName
    }}
  - --label=org.opencontainers.image.version={{ .Version }}
  - --label=org.opencontainers.image.created={{ time "2006-01-02T15:04:05Z07:00" }}
  - --label=org.opencontainers.image.revision={{ .FullCommit }}
  - --label=org.opencontainers.image.licenses=MIT
  use: buildx
- goos: linux
  goarch: amd64
  dockerfile: Dockerfile
  image_templates:
  - ghcr.io/particledecay/{{ .ProjectName }}:{{ .Version }}-arm64
  build_flag_templates:
  - --platform=linux/arm64
  - --label=org.opencontainers.image.title={{ .ProjectName }}
  - --label=org.opencontainers.image.description={{ .ProjectName }}
  - --label=org.opencontainers.image.url=https://github.com/particledecay/{{ .ProjectName
    }}
  - --label=org.opencontainers.image.source=https://github.com/particledecay/{{ .ProjectName
    }}
  - --label=org.opencontainers.image.version={{ .Version }}
  - --label=org.opencontainers.image.created={{ time "2006-01-02T15:04:05Z07:00" }}
  - --label=org.opencontainers.image.revision={{ .FullCommit }}
  - --label=org.opencontainers.image.licenses=MIT
  use: buildx
docker_manifests:
- name_template: ghcr.io/particledecay/{{ .ProjectName }}:{{ .Version }}
  image_templates:
  - ghcr.io/particledecay/{{ .ProjectName }}:{{ .Version }}-amd64
  - ghcr.io/particledecay/{{ .ProjectName }}:{{ .Version }}-arm64
  use: docker
- name_template: ghcr.io/particledecay/{{ .ProjectName }}:latest
  image_templates:
  - ghcr.io/particledecay/{{ .ProjectName }}:{{ .Version }}-amd64
  - ghcr.io/particledecay/{{ .ProjectName }}:{{ .Version }}-arm64
  use: docker
changelog:
  filters:
    exclude:
    - '^docs:'
    - '^test:'
  sort: desc
dist: dist
env_files:
  github_token: ~/.config/goreleaser/github_token
  gitlab_token: ~/.config/goreleaser/gitlab_token
  gitea_token: ~/.config/goreleaser/gitea_token
before:
  hooks:
  - go mod download
source:
  name_template: '{{ .ProjectName }}-{{ .Version }}'
  format: tar.gz
gomod:
  gobinary: go
announce:
  twitter:
    message_template: '{{ .ProjectName }} {{ .Tag }} is out! Check it out at {{ .ReleaseURL
      }}'
  reddit:
    title_template: '{{ .ProjectName }} {{ .Tag }} is out!'
    url_template: '{{ .ReleaseURL }}'
  slack:
    message_template: '{{ .ProjectName }} {{ .Tag }} is out! Check it out at {{ .ReleaseURL
      }}'
    username: GoReleaser
  discord:
    message_template: '{{ .ProjectName }} {{ .Tag }} is out! Check it out at {{ .ReleaseURL
      }}'
    author: GoReleaser
    color: "3888754"
    icon_url: https://goreleaser.com/static/avatar.png
  teams:
    title_template: '{{ .ProjectName }} {{ .Tag }} is out!'
    message_template: '{{ .ProjectName }} {{ .Tag }} is out! Check it out at {{ .ReleaseURL
      }}'
    color: '#2D313E'
    icon_url: https://goreleaser.com/static/avatar.png
  smtp:
    subject_template: '{{ .ProjectName }} {{ .Tag }} is out!'
    body_template: 'You can view details from: {{ .ReleaseURL }}'
  mattermost:
    message_template: '{{ .ProjectName }} {{ .Tag }} is out! Check it out at {{ .ReleaseURL
      }}'
    title_template: '{{ .ProjectName }} {{ .Tag }} is out!'
    username: GoReleaser
  linkedin:
    message_template: '{{ .ProjectName }} {{ .Tag }} is out! Check it out at {{ .ReleaseURL
      }}'
  telegram:
    message_template: '{{ .ProjectName }} {{ .Tag }} is out! Check it out at {{ .ReleaseURL
      }}'
github_urls:
  download: https://github.com
gitlab_urls:
  download: https://gitlab.com
